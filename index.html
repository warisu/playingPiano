<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="piano.js" defer></script>
</head>
<body>
    <div id="piano">
        <div class="keys">
          <div class="key" data-key="65"></div>
          <div class="key black-key" data-key="66"></div>
          <div class="key black-key" data-key="67"></div>
          <div class="key" data-key="68"></div>
          <div class="key black-key" data-key="69"></div>
          <div class="key black-key" data-key="70"></div>
          <div class="key black-key" data-key="71"></div>
  
          <div class="key" data-key="72"></div>
          <div class="key black-key" data-key="73"></div>
          <div class="key black-key" data-key="74"></div>
          <div class="key" data-key="75"></div>
          <div class="key black-key" data-key="76"></div>
          <div class="key black-key" data-key="77"></div>
          <div class="key black-key" data-key="78"></div>
  
          <div class="key" data-key="79"></div>
          <div class="key black-key" data-key="80"></div>
          <div class="key black-key" data-key="81"></div>
          <div class="key" data-key="82"></div>
          <div class="key black-key" data-key="83"></div>
          <div class="key black-key" data-key="84"></div>
          <div class="key black-key" data-key="85"></div>
        </div>
    </div>
   <audio data-key="65" src="sounds/boom.wav"></audio>
   <audio data-key="66" src="sounds/tom.wav"></audio>
   <audio data-key="67" src="sounds/clap.wav"></audio>
   <audio data-key="68" src="sounds/hihat.wav"></audio>
   <audio data-key="69" src="sounds/kick.wav"></audio>
   <audio data-key="70" src="sounds/Music Box.ogg"></audio>
   <audio data-key="71" src="sounds/Nudge.ogg"></audio>
   <audio data-key="72" src="sounds/openhat.wav"></audio>
   <audio data-key="73" src="sounds/Piggyback.ogg"></audio>
   <audio data-key="74" src="sounds/ride.wav"></audio>
   <audio data-key="75" src="sounds/Shrink Ray.ogg"></audio>
   <audio data-key="75" src="sounds/Slack - Boing.mp3"></audio>
   <audio data-key="76" src="sounds/Slack - Ding.mp3"></audio>
   <audio data-key="77" src="sounds/Slack - Drop.mp3"></audio>
   <audio data-key="78" src="sounds/Slack - Here you go.mp3"></audio>
   <audio data-key="79" src="sounds/Slack - Hi.mp3"></audio>
   <audio data-key="80" src="sounds/Slack - Huddle Invite.mp3"></audio>
   <audio data-key="81" src="sounds/Slack - Incoming call.mp3"></audio>
   <audio data-key="82" src="sounds/Slack - Knock brush.mp3"></audio>
   <audio data-key="83" src="sounds/Slack - Plink.mp3"></audio>
   <audio data-key="84" src="sounds/Slack - Tada.mp3"></audio>
   <audio data-key="85" src="sounds/Slack - Whoa.mp3"></audio>
</body>
</html>
